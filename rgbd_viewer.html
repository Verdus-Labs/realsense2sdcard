<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSense RGB-D Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .frame-display {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .frame-panel {
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
        }
        
        .frame-panel h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .frame-panel img {
            max-width: 500px;
            max-height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .metadata {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        input[type="range"] {
            width: 300px;
        }
        
        .frame-info {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .load-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ RealSense RGB-D Data Viewer</h1>
            <p>Frame-by-frame viewer for captured Intel RealSense data</p>
        </div>
        
        <div class="load-section">
            <h3>üìÅ Load Captured Data</h3>
            <p>Select the captured_data folder or individual frame files:</p>
            <input type="file" id="fileInput" webkitdirectory multiple accept="image/*">
            <br><br>
            <button onclick="loadFrames()">Load Frames</button>
            <div id="loadStatus"></div>
        </div>
        
        <div id="viewerSection" style="display: none;">
            <div class="controls">
                <button id="prevBtn" onclick="previousFrame()">‚¨ÖÔ∏è Previous</button>
                <input type="range" id="frameSlider" min="0" max="0" value="0" onchange="goToFrame(this.value)">
                <button id="nextBtn" onclick="nextFrame()">‚û°Ô∏è Next</button>
                <button onclick="playSlideshow()">‚ñ∂Ô∏è Play</button>
                <button onclick="stopSlideshow()">‚è∏Ô∏è Stop</button>
            </div>
            
            <div class="frame-info">
                <span id="frameInfo">Frame 1 of 0</span>
            </div>
            
            <div class="frame-display">
                <div class="frame-panel">
                    <h3>üé® RGB Image</h3>
                    <img id="rgbImage" src="" alt="RGB frame">
                    <div id="rgbInfo"></div>
                </div>
                
                <div class="frame-panel">
                    <h3>üìè Depth Image</h3>
                    <img id="depthImage" src="" alt="Depth frame">
                    <div id="depthInfo"></div>
                </div>
            </div>
            
            <div class="metadata">
                <h4>üìä Frame Metadata</h4>
                <div id="metadataContent">No metadata loaded</div>
            </div>
        </div>
    </div>

    <script>
        let frames = [];
        let currentFrame = 0;
        let slideshowInterval = null;
        
        function loadFrames() {
            const fileInput = document.getElementById('fileInput');
            const files = Array.from(fileInput.files);
            const loadStatus = document.getElementById('loadStatus');
            
            if (files.length === 0) {
                loadStatus.innerHTML = '<p class="error">Please select the captured_data folder</p>';
                return;
            }
            
            // Parse and organize files
            frames = [];
            const frameMap = new Map();
            
            files.forEach(file => {
                const path = file.webkitRelativePath || file.name;
                console.log('Processing file:', path);
                
                if (path.includes('frame_')) {
                    const match = path.match(/frame_(\d+)_(\d+)_(\w+)\.(png|csv)/);
                    if (match) {
                        const [, frameNum, timestamp, type, ext] = match;
                        const frameKey = `${frameNum}_${timestamp}`;
                        
                        if (!frameMap.has(frameKey)) {
                            frameMap.set(frameKey, {
                                frameNumber: parseInt(frameNum),
                                timestamp: timestamp,
                                rgb: null,
                                depth: null,
                                depthColorized: null,
                                metadata: null
                            });
                        }
                        
                        const frameData = frameMap.get(frameKey);
                        
                        if (ext === 'png') {
                            if (type === 'color') {
                                frameData.rgb = URL.createObjectURL(file);
                            } else if (type === 'depth') {
                                frameData.depth = URL.createObjectURL(file);
                            } else if (type === 'depth_colorized') {
                                frameData.depthColorized = URL.createObjectURL(file);
                            }
                        } else if (ext === 'csv') {
                            frameData.metadata = file;
                        }
                    }
                }
            });
            
            // Convert map to sorted array
            frames = Array.from(frameMap.values()).sort((a, b) => a.frameNumber - b.frameNumber);
            
            if (frames.length === 0) {
                loadStatus.innerHTML = '<p class="error">No valid frame files found. Make sure you selected the captured_data folder.</p>';
                return;
            }
            
            loadStatus.innerHTML = `<p class="success">‚úÖ Loaded ${frames.length} frames</p>`;
            
            // Setup viewer
            setupViewer();
            showFrame(0);
        }
        
        function setupViewer() {
            const viewerSection = document.getElementById('viewerSection');
            const frameSlider = document.getElementById('frameSlider');
            
            viewerSection.style.display = 'block';
            frameSlider.max = frames.length - 1;
            
            updateControls();
        }
        
        function showFrame(index) {
            if (index < 0 || index >= frames.length) return;
            
            currentFrame = index;
            const frame = frames[index];
            
            // Update images
            const rgbImage = document.getElementById('rgbImage');
            const depthImage = document.getElementById('depthImage');
            
            if (frame.rgb) {
                rgbImage.src = frame.rgb;
                rgbImage.style.display = 'block';
            } else {
                rgbImage.style.display = 'none';
            }
            
            // Use colorized depth if available, otherwise raw depth
            const depthSrc = frame.depthColorized || frame.depth;
            if (depthSrc) {
                depthImage.src = depthSrc;
                depthImage.style.display = 'block';
            } else {
                depthImage.style.display = 'none';
            }
            
            // Update info
            document.getElementById('frameInfo').textContent = `Frame ${index + 1} of ${frames.length}`;
            document.getElementById('rgbInfo').textContent = frame.rgb ? 'RGB Available' : 'No RGB';
            document.getElementById('depthInfo').textContent = depthSrc ? 'Depth Available' : 'No Depth';
            
            // Update slider
            document.getElementById('frameSlider').value = index;
            
            // Load metadata if available
            loadMetadata(frame.metadata);
            
            updateControls();
        }
        
        async function loadMetadata(metadataFile) {
            const metadataContent = document.getElementById('metadataContent');
            
            if (!metadataFile) {
                metadataContent.textContent = 'No metadata available for this frame';
                return;
            }
            
            try {
                const text = await metadataFile.text();
                metadataContent.innerHTML = `<pre>${text}</pre>`;
            } catch (error) {
                metadataContent.textContent = 'Error loading metadata: ' + error.message;
            }
        }
        
        function updateControls() {
            document.getElementById('prevBtn').disabled = currentFrame === 0;
            document.getElementById('nextBtn').disabled = currentFrame === frames.length - 1;
        }
        
        function previousFrame() {
            if (currentFrame > 0) {
                showFrame(currentFrame - 1);
            }
        }
        
        function nextFrame() {
            if (currentFrame < frames.length - 1) {
                showFrame(currentFrame + 1);
            }
        }
        
        function goToFrame(index) {
            showFrame(parseInt(index));
        }
        
        function playSlideshow() {
            if (slideshowInterval) return;
            
            slideshowInterval = setInterval(() => {
                if (currentFrame < frames.length - 1) {
                    nextFrame();
                } else {
                    stopSlideshow();
                }
            }, 200); // 5fps playback
        }
        
        function stopSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousFrame();
                    break;
                case 'ArrowRight':
                    nextFrame();
                    break;
                case ' ':
                    e.preventDefault();
                    if (slideshowInterval) {
                        stopSlideshow();
                    } else {
                        playSlideshow();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
